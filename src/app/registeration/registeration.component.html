<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
    <div class="bg-page py-5">
        <div class="container">
            <!-- main-heading -->
            <h2 class="main-title-w3layouts mb-2 text-center text-white">Register</h2>
            <!--// main-heading -->
            <div class="form-body-w3-agile text-center w-lg-50 w-sm-75 w-100 mx-auto mt-5">
                <form [formGroup]='sbForm'>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control"  formControlName='Uname'placeholder="Enter username" >
                        <span *ngIf="sbForm.controls['Uname'].hasError('required')">Enter username!</span>
                        
                        
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" placeholder="Enter email" formControlName='uEmail'>
                        
                    </div>
                    <div class="form-group">
                            <label>Mobile</label>
                            <input type="text" class="form-control" placeholder="Enter Mobile" formControlName='uMobile'>
                        </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" formControlName='uPassword'>
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" placeholder="Password" formControlName='matchpassword'>
                    </div>
                    <div class="form-check text-center">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Agree the terms and policy</label>
                    </div>
                    <button type="submit" class="btn btn-primary error-w3l-btn mt-sm-5 mt-3 px-4" (click)="SaveRgst(sbForm)" [disabled]='!sbForm.valid' value="SaveRgst">Submit</button>
                </form>
                <p class="paragraph-agileits-w3layouts mt-4">Already have account?
                    <a href="Login">Login</a>
                </p>
                <h1 class="paragraph-agileits-w3layouts mt-2">
                        <a routerLink="/Dashboard">Back to Home</a>
                </h1>
            </div>

            <!-- Copyright -->
            <div class="copyright-w3layouts py-xl-3 py-2 mt-xl-5 mt-4 text-center">
                <p>Â© 2018 Modernize . All Rights Reserved | Design by
                    <a href="http://w3layouts.com/"> W3layouts </a>
                </p>
            </div>
            <!--// Copyright -->
        </div>
    </div>

	
</body>
</html>
