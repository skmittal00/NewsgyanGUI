<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsgyan | Login</title>

</head>
<body>
  <div class="bg-page py-5">
    <div class="container">
        <!-- main-heading -->
        <h2 class="main-title-w3layouts mb-2 text-center text-white">Login</h2>
        <!--// main-heading -->
        <div class="form-body-w3-agile text-center w-lg-50 w-sm-75 w-100 mx-auto mt-5">
            <form [formGroup]='loginfrm'>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" placeholder="Enter email" formControlName="uEmail" required="">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" formControlName="uPassword" required="">
                </div>
                <div class="d-sm-flex justify-content-between">
                    <div class="form-check col-md-6 text-sm-left text-center">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <div class="forgot col-md-6 text-sm-right text-center">
                        <a href="forgot.html">forgot password?</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary error-w3l-btn mt-sm-5 mt-3 px-4" (click)="usrlogin(loginfrm)" [disabled]='!loginfrm.valid'>Login</button>
            </form>
            <p class="paragraph-agileits-w3layouts mt-4">Don't have an account
                <a href="register.html">Create an account</a>
            </p>
            <h1 class="paragraph-agileits-w3layouts mt-2">
                <a href="index.html">Back to Home</a>
            </h1>
        </div>

        <!-- Copyright -->
        <div class="copyright-w3layouts py-xl-3 py-2 mt-xl-5 mt-4 text-center">
            <p>Â© 2018 Modernize . All Rights Reserved | Design by
                <a href="http://w3layouts.com/"> W3layouts </a>
            </p>
        </div>
        <!--// Copyright -->
    </div>
</div>
</body>
</html>
